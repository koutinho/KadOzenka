<div class="login-form-component">
    <div class="login-form-wrap">        
        <mat-form-field class="login-row">
            <mat-label>Имя пользователя</mat-label>
            <input matInput type="text" [(ngModel)]="login" required #loginControl="ngModel">
            <button *ngIf="login" matSuffix mat-icon-button aria-label="Очистить" (click)="login=''">
                <mat-icon>clear</mat-icon>
            </button>
            <mat-error *ngIf="loginControl.errors?.required">
                Заполните имя пользователя
            </mat-error>
        </mat-form-field>
        <mat-form-field class="password-row">
            <mat-label>Пароль</mat-label>
            <input matInput type="password" [(ngModel)]="password" required #passwordControl="ngModel">
            <button *ngIf="password" matSuffix mat-icon-button aria-label="Очистить" (click)="password=''">
                <mat-icon>clear</mat-icon>
            </button>
            <mat-error *ngIf="passwordControl.errors?.required">
                Введите пароль
            </mat-error>
          </mat-form-field>
          <mat-form-field class="login-row">
            <mat-label>Почта</mat-label>
            <input matInput type="email" [(ngModel)]="email" required email #emailControl="ngModel">
            <button *ngIf="email" matSuffix mat-icon-button aria-label="Очистить" (click)="email=''">
                <mat-icon>clear</mat-icon>
            </button>
            <mat-error *ngIf="emailControl.errors?.required">
                Введите почту
            </mat-error>
            <mat-error *ngIf="emailControl.errors?.email">
                Введите действительный адрес почты
            </mat-error>
          </mat-form-field>
          <div style="text-align: end;">
            <button
              id="signUpButton"
              type="button"
              mat-raised-button
              color="primary"
              [disabled]="login === '' || password === '' || email === ''"
              aria-label="Зарегистрироваться"
              (click)="signUp()">Зарегистрироваться</button>
          </div>
          <div class="success-sign-up-message" *ngIf="signUpSuccess">
            Аккаунт успешно зарегестрирован. <a routerLink="/login" class="additional-link"><strong>Войти</strong></a>
          </div>
          <div class="error-sign-up-message" *ngIf="signUpError">
            <p>{{signUpErrorMessage}}</p>
          </div>
    </div>
</div>
